apiVersion: v1
kind: Pod
metadata:
  name: builder
spec:
  containers:
    - name: builder-container
      image: busybox
      command: ["sh", "-c", "python3 /build/start_build.py"]
      volumeMounts:
        - mountPath: /mnt
          name: data-volume
  restartPolicy: Never
  volumes:
    - name: data-volume
      persistentVolumeClaim:
        claimName: build-scratch-volume-claim