apiVersion: v1
kind: Pod
metadata:
  name: builder
spec:
  containers:
    - name: builder-container
      image: busybox
      command: ["sh", "-c", "echo $CBS_BUILD_LOCATION && ls /mnt"]
      volumeMounts:
        - mountPath: /mnt/build-scratch
          name: data-volume
  restartPolicy: Never
  volumes:
    - name: data-volume
      persistentVolumeClaim:
        claimName: build-scratch-volume-claim